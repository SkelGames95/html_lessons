<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/icon" href="favicon.ico">
  </head>
  <body>
    <h2>Here's some music!</h2>
    <audio controls>
      <source src="audio.mp3" type="audio/mp3" />
    </audio>
    <h2>Embedded Spotify audio!</h2>
    <iframe
      style="border-radius: 12px"
      src="https://open.spotify.com/embed/track/0UHxkkgI5GfV0XBRA1rqfe?utm_source=generator&theme=0"
      width="100%"
      height="352"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay;
        clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    >
    </iframe>
    <hr />
    <h2>Here's a short video!</h2>
    <video controls width="480">
      <source src="video.mp4" />
      <p>Your browser does not support the HTML5 video player</p>
    </video>
    <h2>Embedded Youtube video!</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/odf7Q8Plcvw?si=ekr-IQGR5P_I-9Lc"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    >
    </iframe>
  </body>
</html>
