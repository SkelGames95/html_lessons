<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Subscribing Form</h2>
    </header>
    <main>
      <label for="first_name">First name:</label>
      <input type="text" name="first_name" placeholder="first name" />
      <br />
      <br />
      <label for="last_name">Last name:</label>
      <input type="text" name="last_name" placeholder="last name" />
      <br />
      <br />
      <p>Genre</p>
      <input type="radio" id="male" name="Genre" value="male" />
      <label for="male">M</label>
      <input type="radio" id="female" name="Genre" value="female" />
      <label for="fem">F</label>
      <input type="radio" id="other" name="Genre" value="other" />
      <label for="other">Other</label>
    </main>
    <br>
    <br>
    <aside>
      <input type="button" value="Submit"><br>
      <input type="checkbox"><br>
      <input type="color"><br>
      <input type="date"><br>
      <input type="datetime-local"><br>
      <input type="email"><br>
      <input type="file"><br>
      <input type="hidden"><br>
      <input type="image"><br>
      <input type="month"><br>
      <input type="number"><br>
      <input type="password"><br>
      <input type="radio"><br>
      <input type="range"><br>
      <input type="reset"><br>
      <input type="search"><br>
      <input type="submit"><br>
      <input type="tel"><br>
      <input type="text"><br>
      <input type="time"><br>
      <input type="url"><br>
      <input type="week"><br>
    </aside>
    <footer>
      <br />
      <br />
      <input type="checkbox" name="subscribe" value="subscribed" />
      <label for="subscribe">
        I want to receive updates and offers by subscribing to the newsletter
      </label>
      <br />
      <input type="checkbox" name="Terms&Conditions" value="agreed" />
      <label for="Terms&Conditions"> I agree to Terms and Conditions </label>
      <br />
      <br />
      <button>Submit</button>
    </footer>
  </body>
</html>
